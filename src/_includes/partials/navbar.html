      @click="isOpen = !isOpen"
      type="button"
      class="

        items-center
        px-2
        ml-auto
        text-gold-400
        lg:hidden

            @click="isOpen = false"

              px-4
              py-2
              text-gold-400

              font-heading
              text-ml
              hover:text-redbrown-100
