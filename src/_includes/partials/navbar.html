<div
  class="{{ 'lg:relative' if path == 'home' }} w-full py-2 bg-gradient-to-b items-center"
>
  <nav
    class="
      container
      flex flex-wrap
      items-center
      justify-center
      p-2
      mx-auto
      lg:justify-between lg:px-0
    "
    x-data="{ isOpen: false }"
    @keydown.escape="isOpen = false"
  >
    <!--Logo etc-->
    <div class="flex items-center">
      <a
        title="Home"
        href="/"
        class="text-lg font-script text-redbrown-50 no-underline text-4xl pl-8"
      >
        Den Bonten Oss
      </a>
    </div>

    <!--Toggle button (hidden on large screens)-->
    <button
      @click="isOpen = !isOpen"
      type="button"
      class="
        flex
        items-center
        px-2
        ml-auto
        text-redbrown-100
        lg:hidden
        hover:text-redbrown-50
        focus:outline-none focus:text-redbrown-50
      "
      :class="{ 'transition transform-180': isOpen }"
      aria-label="Menu"
    >
      <span class="mr-2 uppercase">Menu</span>
      <svg
        class="w-6 h-6 fill-current"
        xmlns="http://www.w3.org/2000/svg"
        viewbox="0 0 24 24"
      >
        <path
          x-show="isOpen"
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"
        />
        <path
          x-show="!isOpen"
          fill-rule="evenodd"
          d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"
        />
      </svg>
    </button>

    <!--Menu-->
    <div
      class="flex-grow w-full text-center lg:flex lg:items-center lg:w-auto"
      :class="{ 'block shadow-3xl': isOpen, 'hidden': !isOpen }"
      @click.away="isOpen = false"
      x-show.transition="true"
    >
      {% if navigation.items %}
      <ul
        class="items-center justify-end flex-1 pt-6 lg:pt-0 list-reset lg:flex"
      >
        {% for item in navigation.items %}
        <li class="mr-3 nav__item">
          <a
            @click="isOpen = false"
            class="
              inline-block
              px-4
              py-2
              text-redbrown-100
              no-underline
              font-heading
              text-ml
              hover:text-redbrown-50
            "
            href="{{ item.url }}"
            >{{ item.text }}</a
          >
        </li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
  </nav>
</div>
